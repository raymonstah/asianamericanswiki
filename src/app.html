<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- For Google Ads -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3630327886088540"
      crossorigin="anonymous"
    ></script>

    <!-- Check & apply theme here to avoid FOUC -->
    <script>
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
        ? document.documentElement.classList.add("dark")
        : document.documentElement.classList.remove("dark");
    </script>

    %sveltekit.head%
  </head>
  <body
    class="h-full w-full bg-slate-200 dark:bg-slate-800 dark:text-slate-300"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
