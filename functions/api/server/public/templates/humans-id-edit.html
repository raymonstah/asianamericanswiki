<form
  action="/humans/{{ .Human.Path }}"
  method="post"
  enctype="multipart/form-data"
  class="max-w-sm md:max-w-md flex flex-col items-center justify-center content-center self-center gap-y-2"
>
  <script>
    const imgElement = document.getElementById("image");
    console.log("image", imgElement);
    if (imgElement.src === "" || imgElement.src === "about:blank") {
      // Hide the img element
      imgElement.style.display = "none";
    }

    featured_image.onchange = (evt) => {
      imgElement.style.display = "block";
      const [file] = featured_image.files;
      if (file) {
        image.src = URL.createObjectURL(file);
      }
    };
  </script>
  <h1 class="text-3xl font-extrabold my-4 text-center">
    {{ .Human.Name }}
    <span class="text-sm">
      {{ if eq .Human.Gender "male" }} ♂️ {{ else if eq .Human.Gender "female"
      }} ♀️ {{ else }} ☿️ {{ end }}
    </span>
  </h1>
  {{ if .Human.FeaturedImage }}
  <img
    class="mb-2 object-cover h-96"
    src="{{ .Human.FeaturedImage }}"
    alt="A photo of {{ .Human.Name }}"
  />
  {{ end }}
  <input
    accept="image/*"
    type="file"
    id="featured_image"
    name="featured_image"
  />
  <img id="image" />
  <div class="mb-2">{{ .Human.DOB }}</div>
  <div class="mb-2">
    {{ range .Human.Ethnicity }}
    <a
      href="/humans?ethnicity={{ . }}"
      class="tag rounded-full px-3 py-1 mr-2 text-sm font-semibold bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 hover:scale-125"
      >{{ . }}</a
    >
    {{ end }}
  </div>
  <div class="mb-2">
    {{ range .Human.Tags }}
    <a
      href="/humans?tag={{ . }}"
      class="tag rounded-full px-3 py-1 mr-2 text-sm font-semibold bg-gray-300 hover:bg-gray-400 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 hover:scale-125"
      >{{ . }}
    </a>
    {{ end }}
  </div>

  <div class="flex flex-row">
    <div class="inset-y-0 start-0 flex items-center ps-3.5">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        height="1.5em"
        viewBox="0 0 512 512"
      >
        <!-- Font Awesome icon paths -->
        <path
          d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"
        />
      </svg>
      <input
        class="border p-2 rounded dark:bg-gray-900"
        type="text"
        name="twitter"
        value="{{ .Human.Socials.X }}"
      />
    </div>
  </div>
  <div class="flex flex-row">
    <div class="inset-y-0 start-0 flex items-center ps-3.5">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1.5em"
        fill="currentColor"
        viewBox="0 0 576 512"
      >
        <!-- Font Awesome icon paths -->
        <path
          d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
        />
      </svg>
      <input
        class="border p-2 rounded dark:bg-gray-900"
        type="text"
        name="website"
        value="{{ .Human.Socials.Website }}"
      />
    </div>
  </div>
  <div class="flex flex-row">
    <div class="inset-y-0 start-0 flex items-center ps-3.5">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="2em"
        fill="currentColor"
        viewBox="0 0 448 512"
      >
        <!-- Font Awesome icon paths -->

8 44.24 423.4 41.67 417.7 41.26L30.27 41.26z"
        />
      </svg>
      <input
        class="border p-2 rounded dark:bg-gray-900"
        type="text"
        name="imdb"
        value="{{ .Human.Socials.IMDB }}"
      />
    </div>
  </div>

  <textarea
    name="description"
    class="m-2 p-2 w-72 dark:bg-gray-900 space-y-4 text-wrap break-all"
    rows="10"
  >
{{ .Human.Description }}</textarea
  >

  <button
    class="dark:bg-gray-950 my-4 w-full text-center p-2 rounded-md bg-white border-gray-500 shadow hover:bg-gray-100 border-transparent border-r-8 outline outline-neutral-700"
  >
    Submit
  </button>
  <button
    class="dark:bg-gray-950 my-4 w-full text-center p-2 rounded-md bg-white border-gray-500 shadow hover:bg-gray-100 border-transparent border-r-8 outline outline-neutral-700"
    type="button"
    onclick="location.reload();"
  >
    Cancel
  </button>
</form>
