{{ if .Similar }}
<section class="mt-12 border-t border-[var(--color-border)] pt-8">
  <h2 class="text-2xl font-bold font-heading text-[var(--color-text)] mb-6">Similar Humans</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
    {{ range .Similar }}
      {{ template "component-card.html" . }}
    {{ end }}
  </div>
</section>
{{ end }}
