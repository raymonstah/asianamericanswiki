{{ if .Similar }}
<h3 class="text-xl font-bold mb-4 text-center">Similar Humans</h3>
<ul class="grid grid-cols-3 gap-4">
  {{ range .Similar }}
  <li
    onclick="window.location='{{ .Path }}'"
    class="hover:cursor-pointer border-[var(--color-border)] rounded-lg shadow items-center flex flex-col hover:bg-[var(--color-border)] hover:text-[var(--color-text)] [var(--color-background)] h-full p-2"
  >
    <div class="flex flex-row align-middle min-h-[50px]">
      <a href="{{ .Path }}">
        <h2
          class="mb-2 text-center text-lg font-bold tracking-tight"
        >
          {{ .Name }}
          <span class="text-xs">
            {{ if eq .Gender "male" }} ♂️ {{ else if eq .Gender "female" }} ♀️
            {{ else }} ☿️ {{ end }}
          </span>
        </h2>
      </a>
    </div>
    {{ if .Images.Thumbnail }}
    <a href="{{ .Path }}">
      <img
        class="object-cover h-16 w-16"
        src="{{ .Images.Thumbnail }}"
        alt="A photo of {{ .Name }}"
      />
    </a>
    {{ end }}
  </li>
  {{ end }}
</ul>
{{ end }}
