<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AsianAmericans.wiki</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="./output.css" rel="stylesheet" />
    <script src="1.9.10.htmx.min.js"></script>

    {{ template "google-ads.html" . }}
    {{ template "dark-mode.html" . }}

  </head>
  <body
    class="h-full w-full flex flex-col align-middle min-h-screen bg-slate-200 dark:bg-gray-950 dark:text-gray-300"
  >
    {{ template "header.html" . }}


    <h1 class="text-3xl font-extrabold mb-4 text-center">Recently Added</h1>
    <div class="flex flex-col items-center align-middle gap-y-3 mx-2">
      {{ range $human := .Humans }}
        {{ template "component-card.html" $human }}
      {{ end }}
    </div>
  </body>
  {{ template "footer.html" . }}
</html>
