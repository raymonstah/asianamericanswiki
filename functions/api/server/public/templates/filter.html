<div class="mt-4 p-2 flex flex-wrap gap-y-2 items-center">
  <div class="w-full">
    <label for="ethnicity" class="block text-sm font-medium">Ethnicity:</label>
    <select
      id="ethnicity"
      class="dark:bg-gray-950 mt-1 p-2 w-full rounded-md shadow-sm border focus:outline-none focus:ring focus:border-blue-300"
    >
      <option value="">Any</option>
      {{ range .Ethnicities }}
        <option value="{{ .Ethnicity }}">{{ .Emoji }} {{ .Ethnicity }}</option>
      {{ end }}
    </select>
  </div>

  <div class="w-1/3">
    <label for="minAge" class="block text-sm font-medium">Min Age:</label>
    <input
      type="number"
      id="minAge"
      class="dark:bg-gray-950 mt-1 p-2 w-2/3 rounded-md shadow-sm border focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>

  <div class="w-1/3">
    <label for="maxAge" class="block text-sm font-medium">Max Age:</label>
    <input
      type="number"
      id="maxAge"
      class="dark:bg-gray-950 mt-1 p-2 w-2/3 rounded-md shadow-sm border focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>

  <div class="w-1/3">
    <label for="gender" class="block text-sm font-medium">Gender:</label>
    <select
      id="gender"
      class="dark:bg-gray-950 mt-1 p-2 rounded-md shadow-sm border border-gray-300 focus:outline-none focus:ring focus:border-blue-300"
    >
      <option value="">Any</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="nonbinary">Nonbinary</option>
    </select>
  </div>

  <div class="w-full">
    <label for="tags" class="block text-sm font-medium">Tags:</label>
    <select
      id="tags"
      class="dark:bg-gray-950 w-full mt-1 p-2 rounded-md shadow-sm border border-gray-300 focus:outline-none focus:ring focus:border-blue-300"
    >
      <option value="">Any</option>
      {{ range .Tags }}
        <option value="{{ . }}">{{ . }}</option>
      {{ end }}
    </select>
  </div>

  <div class="w-full">
    <label for="search" class="block text-sm font-medium">Search:</label>
    <input
      id="search"
      class="dark:bg-gray-950 mt-1 p-2 w-full rounded-md shadow-sm border focus:outline-none focus:ring focus:border-blue-300"
    />
  </div>

  <div class="w-full">
    <button
      class="dark:bg-gray-950 my-4 w-full text-center p-2 rounded-md bg-white border-gray-500 shadow hover:bg-gray-100 border"
      onclick="doSearch()"
    >
      Search
    </button>
  </div>
</div>

<script src="/filter.js"></script>
