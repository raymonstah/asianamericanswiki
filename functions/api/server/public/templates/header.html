<header class="sticky top-0 z-50 bg-[var(--color-card-bg)]/80 backdrop-blur-md border-b border-[var(--color-border)] transition-colors duration-300">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <a href="/" class="flex-shrink-0 flex items-center gap-2 group">
          <img
            src="/scalable.svg"
            class="h-8 w-auto transition-transform group-hover:scale-110"
            alt="AsianAmericans.wiki Logo"
          />
          <span class="text-xl font-bold tracking-tight text-[var(--color-text)] font-heading group-hover:text-[var(--color-primary)] transition-colors">
            AsianAmericans.wiki
          </span>
        </a>
      </div>
      
      <!-- Desktop Menu -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a href="/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-[var(--color-background)] hover:text-[var(--color-primary)] transition-colors">Home</a>
          <a href="/humans" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-[var(--color-background)] hover:text-[var(--color-primary)] transition-colors">Humans</a>
          <a href="/about" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-[var(--color-background)] hover:text-[var(--color-primary)] transition-colors">Our Story</a>
          
          <button
            id="theme-toggle"
            type="button"
            class="p-2 rounded-md hover:bg-[var(--color-background)] text-[var(--color-text)] transition-colors focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]"
            aria-label="Toggle Dark Mode"
          >
            <svg id="svg-light-mode" class="w-5 h-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
             <svg id="svg-dark-mode" class="w-5 h-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="-mr-2 flex md:hidden">
        <button
          id="mobileNavbarButton"
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-[var(--color-text-secondary)] hover:text-[var(--color-text)] hover:bg-[var(--color-background)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--color-primary)]"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="hidden md:hidden bg-[var(--color-card-bg)] border-b border-[var(--color-border)]" id="navbar-default">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-[var(--color-text)] hover:text-[var(--color-primary)] hover:bg-[var(--color-background)]">Home</a>
      <a href="/humans" class="block px-3 py-2 rounded-md text-base font-medium text-[var(--color-text)] hover:text-[var(--color-primary)] hover:bg-[var(--color-background)]">Humans</a>
      <a href="/about" class="block px-3 py-2 rounded-md text-base font-medium text-[var(--color-text)] hover:text-[var(--color-primary)] hover:bg-[var(--color-background)]">Our Story</a>
    </div>
  </div>
  <script src="/header.js"></script>
</header>
