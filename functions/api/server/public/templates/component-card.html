{{ define "component-card.html" }}
<div
  onclick="window.location='{{ .Path }}'"
  class="group relative flex flex-col bg-[var(--color-card-bg)] rounded-xl shadow-sm border border-[var(--color-border)] overflow-hidden hover:shadow-lg hover:border-[var(--color-primary)]/30 transition-all duration-300 cursor-pointer h-full"
>
  <div class="relative aspect-[3/4] overflow-hidden bg-gray-200 dark:bg-gray-800">
    {{ if .Images.Thumbnail }}
    <img
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
      src="{{ .Images.Thumbnail }}"
      alt="{{ .Name }}"
      loading="lazy"
    />
    {{ else }}
    <div class="w-full h-full flex items-center justify-center text-[var(--color-text-secondary)]">
      <span class="text-4xl opacity-20">?</span>
    </div>
    {{ end }}
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    <div class="absolute bottom-0 left-0 right-0 p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
       <div class="flex flex-wrap gap-1">
        {{ range .Ethnicity }}
          <span class="text-xs font-medium text-white bg-black/50 backdrop-blur-sm px-2 py-0.5 rounded-full border border-white/20">{{ . }}</span>
        {{ end }}
       </div>
    </div>
  </div>
  
  <div class="p-4 flex flex-col flex-grow">
    <div class="flex items-start justify-between">
      <h3 class="text-lg font-bold text-[var(--color-text)] font-heading leading-tight group-hover:text-[var(--color-primary)] transition-colors">
        {{ .Name }}
      </h3>
      <span class="text-xs ml-2 opacity-50" title="{{ .Gender }}">
        {{ if eq .Gender "male" }} ♂️ {{ else if eq .Gender "female" }} ♀️ {{ end }}
      </span>
    </div>

    <div class="mt-3 flex flex-wrap gap-1.5">
       {{ range .Tags }}
        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-[var(--color-background)] text-[var(--color-text-secondary)] border border-[var(--color-border)]">
          {{ . }}
        </span>
       {{ end }}
    </div>
  </div>
</div>
{{ end }}
