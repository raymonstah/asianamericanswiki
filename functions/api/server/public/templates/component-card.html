{{ define "component-card.html" }}
<div
  onclick="window.location='{{ .Path }}'"
  class="hover:cursor-pointer max-w-sm w-full rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 bg-[var(--color-background-light)] border border-gray-200 dark:border-gray-700"
>
  <div class="flex flex-col items-center p-4">
    <div class="flex flex-row align-middle">
      <a href="{{ .Path }}">
        <h2
          class="mb-2 text-center text-2xl font-bold tracking-tight text-[var(--color-text-light)] font-heading"
        >
          {{ .Name }}
          <span class="text-sm">
            {{ if eq .Gender "male" }} ♂️ {{ else if eq .Gender "female" }} ♀️
            {{ else }} ☿️ {{ end }}
          </span>
        </h2>
      </a>
    </div>
    {{ if .FeaturedImage }}
    <a href="{{ .Path }}">
      <img
        class="object-cover h-96 w-full rounded-lg"
        src="{{ .FeaturedImage }}"
        alt="A photo of {{ .Name }}"
      />
    </a>
    {{ end }}
    <div class="my-4 flex flex-row flex-wrap justify-center gap-2">
      {{ range .Ethnicity }}
      <a
        href="/humans?ethnicity={{ . }}"
        class="tag rounded-full px-3 py-1 text-sm font-semibold bg-primary-light text-text-dark hover:bg-primary-dark dark:bg-primary-dark dark:text-text-light dark:hover:bg-primary-light"
        >{{ . }}</a
      >
      {{ end }}
    </div>
    <div class="flex flex-row flex-wrap justify-center gap-2">
      {{ range .Tags }}
      <a
        href="/humans?tag={{ . }}"
        class="tag rounded-full px-3 py-1 text-sm font-semibold bg-[var(--color-primary-light)] text-[var(--color-primary-dark)] hover:bg-[var(--color-primary-dark)] dark:hover:bg-[var(--color-primary-light)]"
        >{{ . }}</a
      >
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
